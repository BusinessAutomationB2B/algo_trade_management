@import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');

/** NAB messenger theme **/

/**
 * Selectors utilise Khoros' documented CSS selectors wherever possible
 * https://developer.khoros.com/khorosbrandmessengerdocs/docs/advanced-css-classes
 * Source control ref: https://github.aus.thenational.com/ConvoBank/nab-chat-widget/blob/main/app/frontend/messenger-themes/
*/

/**
 * Common / base theme values
 * Source: https://nuit.aus.thenational.com/foundation/colour
 */
:root {
  --cbx-color-black-base: 0 0 0;
  --cbx-color-black: rgb(var(--cbx-color-black-base));
  --cbx-color-white: rgb(255 255 255);
  --cbx-color-gray30: rgb(77 77 77);
  --cbx-color-gray50: rgb(128 128 128);
  --cbx-color-gray90: rgb(230 230 230);
  --cbx-color-gray96: rgb(245 245 245);
    --cbx-color-primary-base: 194 0 0;
    --cbx-color-primary: rgb(var(--cbx-color-primary-base));
    --cbx-color-primary-dark: rgb(143 0 0);
    --cbx-proactive-offer-title: 'NAB Virtual Assistant';
    --cbx-font-stack: 'Source Sans 3', 'Helvetica', 'Arial', sans-serif;
}

* {
  font-family: var(--cbx-font-stack) !important;
}

/**
* Request from NAB platforms hosting chat to hide the widget FAB
* completely in print preview mode
*/
@media print {
  body {
    display: none;
  }
}

/** FAB */
.khWidgetButton {
  width: 58px;
  height: 58px;
  border-color: transparent;
}

/** First message (proactive offer) */
.khFirstChatMessageHeader {
  color: var(--cbx-color-black) !important;
  background-color: var(--cbx-color-white) !important;
}

/** Additional pseudo-element for first message tail */
.khFirstChatMessageHeader::after {
  position: absolute;
  right: 20px;
  bottom: -19px;
  z-index: -1;
  border-top: 10px solid var(--cbx-color-white);
  border-right: 9px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 8px solid transparent;
  filter: drop-shadow(1px 1px 1px rgb(var(--cbx-color-black-base) / 40%));
  content: '';
}

.khFirstChatMessageHeaderText::before {
  display: block !important;
  font-weight: bold !important;
  content: var(--cbx-proactive-offer-title);
}

.khFirstChatMessageHeaderText p {
  font-size: 0.875rem !important;
  line-height: 1.5em !important;
}

.khCloseButtonWrapper {
  top: 0 !important;
  right: 0 !important;
  left: initial !important;
  width: 44px !important;
  height: 44px !important;
  background-color: transparent !important;
  border: none !important;
  box-shadow: none !important;
}

.khFirstMessageCloseButton {
  width: 44px !important;
  height: 44px !important;
  padding: 12px 12px 16px 16px !important;
}

.khFirstMessageRespondChatArea {
  min-height: initial !important;
}

.khFirstMessageRespondChatArea > :not(.khCloseButtonWrapper) {
  display: none !important;
}

#khorosFirstMessageChat {
  top: 75px !important;
}

/** Widget header */
.khChatWindowHeader {
  background-color: var(--cbx-color-black) !important;
  filter: drop-shadow(0 0 4px var(--cbx-color-gray50));
}

.khChatWindowHeader svg:hover {
  border: 1px solid var(--cbx-color-gray50);
  border-radius: 4px;
  fill: var(--cbx-color-gray90) !important;
}

.khChatWindowHeader svg:focus {
  outline: none;
  box-shadow: 0 0 0 3px var(--cbx-color-gray90) inset;
}

.khChatWindowHeaderText {
  font-weight: 600 !important;
  font-size: 18px !important;
  line-height: 24px !important;
  background-color: var(--cbx-color-black) !important;
}

/** Welcome screen */
.khWelcomeScreenContainer {
  align-items: center;
  background-color: var(--cbx-color-white);
  filter: drop-shadow(0 0 4px var(--cbx-color-gray50));
}

.khWelcomeScreenImageContainer img {
  padding: 40px 24px 24px;
}

.khWelcomeScreenContent {
  padding: 0 24px 24px !important;
}

.khWelcomeScreenIntroduction p {
  color: var(--cbx-color-black) !important;
  font-weight: 700;
  line-height: 2rem !important;
}

.khWelcomeScreenIntroduction ul {
  margin-bottom: 0 !important;
  margin-left: 1.5rem;
}

.khWelcomeScreenIntroduction li {
  color: var(--cbx-color-black);
  font-weight: 400;
  font-size: 1rem;
  line-height: 1.5rem;
}

.khWelcomeScreenIntroduction p:first-child span {
  font-size: 24px !important;
}

.khWelcomeScreenButtonContainer {
  position: relative !important;
  padding: 0 24px !important;
  box-shadow: none !important;
}

#khorosWelcomeScreenButton {
  font-weight: 700 !important;
  font-size: 1rem !important;
  line-height: 1.5rem !important;
  border-radius: 4px !important;
}

#khorosWelcomeScreenButton:focus {
  text-decoration: underline;
  background-color: var(--cbx-color-primary-dark) !important;
  box-shadow: 0 0 0 3px rgb(var(--cbx-color-primary-base) / 65%);
}

#khorosWelcomeScreenButton:hover {
  text-decoration: underline;
  background-color: var(--cbx-color-primary-dark) !important;
}

/** Business Profile */
.khBusinessProfileName {
  font-size: 18px !important;
}

.khBusinessProfileIntroText {
  font-size: 1rem !important;
}

/** System message (Privacy notification) */
[class^='SystemMessage__systemMessage'] {
  max-width: 66ch;
  margin-right: 25px;
  line-height: 21px;
}

[class^='SystemMessage__systemMessage'],
[class^='SystemMessage__systemMessage'] p {
  text-align: left !important;
}

[class^='SystemMessage__systemMessage'] a,
[class^='SystemMessage__systemMessage'] a span {
  color: var(--cbx-color-primary) !important;
}

[class^='SystemMessage__systemMessage'] a span strong {
  font-weight: normal;
}

/* Disable firstMessage from prompting in chat  */
#MessageItemWelcomeMessage {
  display: none;
}

/** Send button */
#khorosSendMessage > div {
  border-top: 1px solid var(--cbx-color-gray50);
  box-shadow: none !important;
}

#khorosSendMessage .khSendButton {
  color: var(--cbx-color-gray50);
  font-size: 16px !important;
  border: none;
}

#khorosSendMessage .khSendButton:hover {
  color: var(--cbx-color-gray50);
  text-decoration: underline;
  background-color: var(--cbx-color-white);
  border: none;
}

/** Carousel cards */

/**
 * Custom CSS to respect newline characters in card
 * content, and padding to align description with card
 * title
 */
.khCardMessageDescription {
  padding-right: 20px !important;
  padding-left: 20px !important;
  white-space: pre-line !important;
}

/** Chat UI elements */
a.chakra-link {
  color: var(--cbx-color-primary);
  text-decoration: underline;
}

button.chakra-button {
  color: var(--cbx-color-primary);
  font-weight: 600;
  font-size: 1rem;
  background-color: var(--cbx-color-white);
  border: 1px solid var(--cbx-color-primary);
  border-radius: 4px;
}

button.chakra-button:hover {
  color: var(--cbx-color-white);
  text-decoration: underline;
  background-color: var(--cbx-color-primary);
  opacity: 1;
}

button.chakra-button svg,
button.chakra-button svg g {
  fill: var(--cbx-color-primary);
}

button.chakra-button:hover svg,
button.chakra-button:hover svg g {
  fill: var(--cbx-color-white);
}

p,
span,
div,
p.chakra-text {
  font-size: 1rem !important;
  line-height: 1.5rem !important;
}

p.khInlineTimeStamp {
  color: var(--cbx-color-gray30);
  font-weight: 600 !important;
}

p.khTimeStampText {
  color: var(--cbx-color-gray30);
  font-size: 0.875rem !important;
}

p.khAgentName {
  color: var(--cbx-color-gray30);
  font-size: 0.875rem !important;
}

/** Agent messages **/
.khCardWrapper,
.khAgentMessageBubble {
  background: var(--cbx-color-gray96);
}

.khAgentMessageBubble .khCardWrapper,
.khAgentMessageBubble .khMessageBubbleText {
  color: var(--cbx-color-black);
}

/** User messages */
.khAgentMessageBubble .khMessageBubble {
  color: var(--cbx-color-white);
}

/** Message timestamp tooltip */
[role="tooltip"] {
  font-size: 0.875rem !important;
}

/** Typing indicator */
.khTypingIndicator {
  background: var(--cbx-color-gray96);
}

/* Dots within typing indicator */
.khTypingIndicator > div span {
  background-color: rgb(5 5 5) !important;
}

/** Text input area */
#khSendMessageTextArea {
  font-size: 1rem !important;
  line-height: 1.5rem !important;
}

#khSendMessageTextArea + div {
  margin-bottom: 0 !important;
}

#khSendMessageTextArea::placeholder {
  color: var(--cbx-color-gray30);
  font-size: 1rem;
  line-height: 1.5rem;

  /* Firefox sets the default opacity of placeholders to < 100% */
  opacity: 1;
}

/* Scroll bar colour for Safari, Chrome and Edge */
.khScrollArea::-webkit-scrollbar-thumb {
  background: rgb(89 89 89);
}

/* Scroll bar colour for Firefox */
.khScrollArea {
  scrollbar-color: rgb(89 89 89) --var(color-white);
  scrollbar-width: thin;
